<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog vs Cat Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: hsl(303, 35%, 56%);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ecf0f1;
            margin: 0;
        }
        .container {
            background-color: #34495e;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 32px;
            color: hsl(191, 75%, 55%);
            margin-bottom: 30px;
            text-align: center;
        }
        .card {
            background-color: #2c3e50;
            border: 1px solid #ecf0f1;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #34495e;
            border: 1px solid #95a5a6;
            color: #ecf0f1;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
        }
        .btn-custom {
            background-color: #e74c3c;
            border: none;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #c0392b;
        }
        .prediction-card {
            background-color: #34495e;
            border: 2px dashed #e74c3c;
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
            text-align: center;
        }
        .prediction-text {
            font-size: 24px;
            color: #ecf0f1;
        }
        .image-preview {
            margin-top: 20px;
            text-align: center;
        }
        .image-preview img {
            max-width: 100%;
            border-radius: 15px;
            border: 3px solid #e74c3c;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dog vs Cat Classifier</h1>
        <div class="card">
            <form method="POST" action="/predict" enctype="multipart/form-data">
                <input type="file" name="file" class="form-control" required accept="image/*">
                <button type="submit" class="btn-custom">Upload & Predict</button>
            </form>
        </div>

        {% if prediction %}
        <div class="prediction-card">
            <p class="prediction-text"><strong>Prediction:</strong> {{ prediction }}</p>
        </div>
        <div class="image-preview">
            <img src="{{ image_path }}" alt="Uploaded Image">
        </div>
        {% endif %}
        
        <div class="footer">
            <p>Powered by Nithilan</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
